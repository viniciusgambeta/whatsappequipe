<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Interface Implementation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            background-color: rgb(243 244 246);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 28rem;
            height: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .chat-header {
            background-color: #008069;
            color: white;
            padding: 0.5rem;
            display: flex;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .back-button {
            display: flex;
            align-items: center;
            margin-right: 0.5rem;
        }

        .back-arrow {
            width: 24px;
            height: 24px;
            color: white;
        }

        .back-number {
            font-size: 1.25rem;
            margin-left: 0.25rem;
        }

        .profile-image {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            object-fit: cover;
            margin-left: 0.5rem;
            flex-shrink: 0;
        }

        .header-info {
            margin-left: 0.75rem;
            flex: 1;
        }

        .header-title {
            font-weight: 500;
        }

        .header-subtitle {
            font-size: 0.8125rem;
            color: rgb(243 244 246);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .chat-body {
            flex: 1;
            background-color: #E5DDD5;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: 210px auto;
            overflow-y: auto;
            padding: 0.75rem;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .message {
            max-width: 80%;
            padding: 0.5rem;
            border-radius: 7.5px;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            position: relative;
        }

        .message.outgoing {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .message.incoming {
            background-color: white;
            align-self: flex-start;
        }

        .sender {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .sender.digao { color: #00BCD4; }
        .sender.joelma { color: #FF5722; }
        .sender.rita { color: #9C27B0; }

        .message-text {
            font-size: 0.875rem;
            color: rgb(31 41 55);
        }

        .message-image {
            max-width: 100%;
            border-radius: 0.375rem;
            max-height: 150px;
            object-fit: cover;
            width: 100%;
        }

        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 0.25rem;
            gap: 0.25rem;
        }

        .message-time {
            font-size: 0.6875rem;
            color: rgb(107 114 128);
        }

        .message-status {
            display: flex;
            margin-right: -0.25rem;
        }

        .status-check {
            color: #53bdeb;
            width: 14px;
            height: 14px;
            margin-right: -0.25rem;
        }
    </style>
</head>
<body>

</body>
</html>
